version: '3'

services:
  db: 
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: essential_words
      MYSQL_USER: root
      MYSQL_PASSWORD: 1ecg&xDvx
      MYSQL_ROOT_PASSWORD: 1ecg&xDvx
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DATABASE_NAME: essential_words
      DATABASE_USER: root
      DATABASE_PASSWORD: 1ecg&xDvx
      DATABASE_HOST: db
      DATABASE_PORT: 3306

volumes:
  db_data:
