<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=no'>
    <title>Quiz Result</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../static/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/favicon/favicon-16x16.png">
    <link rel="manifest" href="../static/favicon/site.webmanifest">
    <link rel="stylesheet" href="/static/css/style.css?v=1.0">
</head>

<body class="result-page">
    <main class="main">
        <div class="container">
            <section class="quiz-section">
                <div class="result-box">
                    <h2>Quiz Result!</h2>
                    <div class="percentage-container">
                        <div class="circular-progress">
                            <span class="progress-value">0%</span>
                        </div>

                        <span class="score-text">You got 0 out of 5 questions correct</span>
                    </div>

                    <div class="buttons">
                        <button class="goHome-btn">Go Home</button>
                        <button class="tryAgain-btn">Try Again</button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script type="module" src="/static/JS/result.js?v=1.0"></script>
</body>
</html>
